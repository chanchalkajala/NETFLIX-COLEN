<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix clone</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon" href="./favicon.ico">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <img src="./project/Netflix_Logo_PMS.png" alt="Netflix Logo">

  <div class="header-right">
    <div class="lang-box">
      <i class="fa-solid fa-globe"></i>
      <select class="lang">
        <option>English</option>
        <option>Hindi</option>
      </select>
    </div>

    <button class="signin">Sign In</button>
  </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <!-- The ::before pseudo-element in CSS handles the background image -->
  <div class="hero-content">
    <h1>Unlimited movies, shows and more</h1>
    <h2>Starts at â‚¹149. Cancel at any time.</h2>
    <p>
      Ready to watch? Enter your email to create or restart your membership.
    </p>

    <div class="email-box">
      <input type="email" placeholder="Email address">
      <button>Get Started &gt;</button>
    </div>
  </div>
</section>

<!-- ================= SVG CURVE LINE ================= -->
<div class="curve-line">
  <svg viewBox="0 0 1200 80" preserveAspectRatio="none">
    <defs>
      <linearGradient id="netflixGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#ff004f"/>
        <stop offset="50%" stop-color="#ff2f92"/>
        <stop offset="100%" stop-color="#7b2cff"/>
      </linearGradient>
    </defs>
    <path
      d="M0,40 C300,0 900,0 1200,40"
      fill="none"
      stroke="url(#netflixGradient)"
      stroke-width="4"
      stroke-linecap="round"
    />
  </svg>
</div>

<!-- ================= TRENDING ================= -->
<section class="trending">
  <h2>Trending Now</h2>

  <div class="trending-row">
    <div class="trend-card">
      <span class="rank">1</span>
      <img src="./project/Tranding-mig1.webp" alt="Trending 1">
    </div>

    <div class="trend-card">
      <span class="rank">2</span>
      <img src="./project/Tranding-mig2.webp" alt="Trending 2">
    </div>

    <div class="trend-card">
      <span class="rank">3</span>
      <img src="./project/Tranding-img3.webp" alt="Trending 3">
    </div>

    <div class="trend-card">
      <span class="rank">4</span>
      <img src="./project/Trending-img4.webp" alt="Trending 4">
    </div>

    <div class="trend-card">
      <span class="rank">5</span>
      <img src="./project/Tranding-img6.webp" alt="Trending 5">
    </div>

    <div class="trend-card">
      <span class="rank">6</span>
      <img src="./project/Tranding-img5.webp" alt="Trending 6">
    </div>

    <div class="trend-card">
      <span class="rank">7</span>
      <img src="./project/Tranding-img7.webp" alt="Trending 7">
    </div>

    <div class="trend-card">
      <span class="rank">8</span>
      <img src="./project/Traning-img8.webp" alt="Trending 8">
    </div>

    <div class="trend-card">
      <span class="rank">9</span>
      <img src="./project/Traning-img9.webp" alt="Trending 9">
    </div>

    <div class="trend-card">
      <span class="rank">10</span>
      <img src="./project/Tranding-img10.webp" alt="Trending 10">
    </div>
  </div>
</section>

</body>
</html>
